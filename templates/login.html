<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woolbright Members Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dde3ee;
            padding: 20px;
            text-align: center;
        }
        .login-container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 80%; /* Set a fixed width for the input fields */
            max-width: 300px; /* Optional max width */
            padding: 10px;
            margin: 10px auto; /* Center the input fields */
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block; /* Make the input fields block level to center them */
        }
        .login-container button {
            background-color: #b86eb1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #682583;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Woolbright members login</h2>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
